<ion-side-menus enable-menu-with-back-views="false" ng-controller="MainCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" align-title="center">
            <ion-nav-back-button class="button-clear">
                Back
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-search" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!--Tabs-->
        <ion-nav-view name="pageContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close-keep-history class="item-icon-left" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
