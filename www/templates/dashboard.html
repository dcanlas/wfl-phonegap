<ion-side-menus enable-menu-with-back-views="false" ng-controller="MainCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" align-title="center">
            <ion-nav-back-button class="button-clear">
                <img ng-src="img/logo.png" class="nav-logo"/>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-search" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!--Tabs-->
        <ion-nav-view name="pageContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close-keep-history ui-sref="dashboard.profile({userId: user.$id})" class="item-icon-left">
                    <i class="icon ion-ios-home"></i>
                    Profile
                </ion-item>
                <ion-item menu-close-keep-history href="#/app/friends" class="item-icon-left">
                    <i class="icon ion-ios-people"></i>
                    Friends
                </ion-item>
                <ion-item menu-close-keep-history href="#/app/gallery" class="item-icon-left">
                    <i class="icon ion-images"></i>
                    Photos
                </ion-item>
                <ion-item menu-close-keep-history class="item-icon-left" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right">
        <ion-content class="grey_bg">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
            </div>
            <ion-list>
                <ion-item menu-close-keep-history href="#/app/profile" class="item-icon-left">
                    <i class="icon ion-ios-home"></i>
                    Profile
                </ion-item>
                <ion-item menu-close-keep-history href="#/app/settings" class="item-icon-left">
                    <i class="icon ion-ios-gear"></i>
                    Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
