<ion-view view-title="Login" class="grey_bg">
	<ion-content padding="10">
		<div class="list">
			<p class="form_logo">
				<img title="" alt="" src="img/logomain.png" class="">
			</p>
			<label class="item item-input">
				<input ng-model="credentials.email" type="email" placeholder="email">
			</label>
			<label class="item item-input">
				<input ng-model="credentials.password" type="password" placeholder="password">
			</label>

			<button ng-click="doLogin();" class="button button-block button-assertive">
				LOGIN
			</button>
			<button ng-click="doFbLogin();" class="button button-block button-positive">
				LOGIN w/ FACEBOOK
			</button>
			<button ng-click="doLogout();" class="button button-block button-assertive">
				LOGOUT
			</button>
			<button class="button button-clear button-block">
				Don't have an account?
			</button>
			<a ng-href="#/signup" class="button button-clear button-block button-assertive">
				Create Account
			</a>
		</div>

	</ion-content>
</ion-view>
