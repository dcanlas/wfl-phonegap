<ion-view id="message-view">
    <ion-nav-title>{{friendObj.name}}</ion-nav-title>
    <ion-content class="has-footer" scroll="false">
        <div class="flex-container">

            <ion-scroll class="message-list">
                <ion-refresher
                        pulling-text="Pull to refresh..."
                        on-refresh="doRefresh()">
                </ion-refresher>
                <div class="list">
                    <div class="">
                        <div ng-repeat="message in messages" class="message-wrapper">

                            <div ng-if="message.from == friendObj.id">
                                <div class="chat-bubble left">
                                    <div class="message preword">
                                        {{message.message}}
                                    </div>
                                    <div class="message-detail">
                                        <span>{{message.date | amCalendar}}</span>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="message.from == currentUser.id">
                                <div class="chat-bubble right">
                                    <div class="message preword">
                                        {{message.message}}
                                    </div>
                                    <div class="message-detail">
                                        <span>{{message.date | amCalendar}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="cf"></div>
                        </div>
                    </div>
                </div>
                <ion-infinite-scroll
                        ng-if="postsCompleted == false"
                        on-infinite="getMessages()"
                        distance="10%">
                </ion-infinite-scroll>
            </ion-scroll>

            <div class="food-grid" ng-init="foodSet = (foodIcons | groupItems:4)">
                <div class="row" ng-repeat="iconRow in foodSet">
                    <div class="col" ng-repeat="item in iconRow">
                        <div class="food-item"
                             alt="{{item.name}}"
                             ng-style="{'background-position': ($index * foodSize)+'px '+($parent.$index * foodSize)+'px' }">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-stable comment-stable-main" keyboard-attach>
        <form  class="comment-form-main" method="post" ng-submit="addMesage(postForm.$valid)" name="postForm" novalidate>
            <div class="row small-font row-comment">
                <span class="col-75">
                    <label class="item item-input comment-div-label">
                        <textarea class="comment-main-text" required ng-model="dataMessage" name="message" placeholder="Message" auto-focus></textarea>
                    </label>
                </span>
                <span class="col-25">
                    <button ng-disabled="postForm.$invalid"  class="button button-block button-assertive button-comment"><span class="icon ion-android-send"></span></button>
                </span>
            </div>
        </form>
    </div>

</ion-view>
